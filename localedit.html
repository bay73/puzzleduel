      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

<div class="container">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
        <div class="card">
<div class="card" id="editControls" >
<h2 class="card-body"><%= puzzle.type.name %> (Edit mode)</h2>
<svg id="mainGrid" class="col-xs-12 text-center" style="overflow: visible; z-index: 90;">
  Sorry, but your browser is not supported. Try to setup the new version.
</svg>
<div class="row card-body" >
  <div class="col-4 text-left">
    <button name="revertBtn" type="button" class="btn btn-primary">Undo</button>
  </div>
  <div class="col-8 text-right">
    <select class="custom-select" name="tag" style="width: 150px" >
      <option value=""></option>
      <option value="daily">Daily</option>
      <option value="example">Example</option>
    </select>
    <button name="saveBtn" type="button" class="btn btn-primary">Save</button>
  </div>
</div>
</div>
<script src="js/locale_ru.js"></script>
<script>
  function showPuzzle() {
    var puzzleData = {
      typeCode: "snake_scope",
      id: "puzzle.code",
      dimension: "8x8"
    };
    var settings = {
      local: true,
      data:  {}
    };
    settings.theme = "default";
    requirejs(["squarepuzzle"], function() {
      puzzle = new squarePuzzleType(puzzleData, "#editControls", settings);
      puzzle.render(Snap("#mainGrid"));
      puzzle.edit();
    });
  }
</script>
          <a class="text-right pb-2" href="/single/<%= puzzle.code %>">Open solving window</a>
        </div>
      </div>
        <script>
          $(document).ready(function () {
            showPuzzle();
          });
        </script>
    </div>
  </div>
</div>
  </body>
